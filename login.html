<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="assets/css/style.css">
        <title>Login</title>
    </head>
    <body>
        <div class="container">
            <a class="links" id="paracadastro"></a>
            <a class="links" id="paralogin"></a>

            <div class="content">
                <div id="login">
                    <form action="" method="post">
                        <h1>Login</h1>
                        <p>
                            <label for="email_login">Seu e-mail</label>
                            <input id="email_login" name="email_login" required type="text" placeholder="seuemail@developer.com"/>
                        </p>

                        <p>
                            <label for="senha_login">Sua senha</label>
                            <input id="senha_login" name="senha_login" required type="password" placeholder="1234" />
                        </p>

                        <p>
                            <input type="checkbox" name="manterlogado" id="manterlogado" value=""/>
                            <label for="manterlogado">Manter-me logado</label>
                        </p>

                        <p>
                            <input type="submit" value="Logar">
                        </p>

                        <p class="link">
                            Não possui conta?
                            <a href="#paracadastro">Cadastre-se</a>
                        </p>
                    </form>
                </div>

                <div id="cadastro">
                    <form action="" method="post">
                        <h1>Cadastro</h1>

                        <p>
                            <label for="nome_cad">Seu nome</label>
                            <input type="text" id="nome_cad" required placeholder="Antônio Carlos">
                        </p>

                        <p>
                            <label for="email_cad">Seu e-mail</label>
                            <input type="email" id="email_cad" required placeholder="seuemail@developer.com">
                        </p>

                        <p>
                            <label for="senha_cad">Crie sua senha</label>
                            <input type="password" id="senha_cad" required placeholder="1234">
                        </p>

                        <p>
                            <input type="submit" value="Cadastrar">
                        </p>

                        <p class="link">
                            Possui conta?
                            <a href="#paralogin">Ir para Login</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
